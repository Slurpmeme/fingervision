<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .split-card {
            background-size: cover;
            background-position: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .split-card:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .card-overlay {
            background: rgba(0, 0, 0, 0.6);
            transition: background 0.3s ease;
        }
        .split-card:hover .card-overlay {
            background: rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto px-4 py-12 text-center">
        <h1 class="text-4xl md:text-6xl font-bold mb-12 text-cyan-400">Hand Gesture Recognition</h1>

        <div class="flex flex-col md:flex-row gap-8">
            <!-- Image Classification Card -->
            <div class="split-card flex-1 h-96 rounded-xl overflow-hidden relative flex items-center justify-center" style="background-image: url('images.jpeg');">
                <div class="card-overlay absolute inset-0"></div>
                <div class="relative z-10 p-8 text-center">
                    <h2 class="text-3xl font-bold mb-4">Image Classification</h2>
                    <p class="mb-6 text-gray-300">Upload a static image of a hand and let the model detect the gesture.</p>
                    <a href="image.html" class="inline-block bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-lg transition-colors">
                        Go to Page
                    </a>
                </div>
            </div>

            <!-- Real-Time Vision Card -->
            <div class="split-card flex-1 h-96 rounded-xl overflow-hidden relative flex items-center justify-center" style="background-image: url('vision.jpg');">
                <div class="card-overlay absolute inset-0"></div>
                <div class="relative z-10 p-8 text-center">
                    <h2 class="text-3xl font-bold mb-4">Real-Time Vision</h2>
                    <p class="mb-6 text-gray-300">Use your webcam for live hand gesture detection and classification.</p>
                    <a href="vision.html" class="inline-block bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-8 rounded-lg transition-colors">
                        Go to Page
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
